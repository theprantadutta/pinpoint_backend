  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Backend API
  backend:
    build: .
    ports:
      - "84:8000"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./app:/app/app  # Mount app directory for hot reload
      - ./alembic:/app/alembic  # Mount alembic for migrations
    external_links:
      - redis_server
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (processes reminder notification tasks)
  celery-worker:
    build: .
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./app:/app/app  # Mount app directory for hot reload
      - ./celery_app.py:/app/celery_app.py
    external_links:
      - redis_server
    command: celery -A celery_app worker --loglevel=info --concurrency=2

  # Celery Beat (schedules periodic tasks like missed reminders check)
  celery-beat:
    build: .
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./app:/app/app  # Mount app directory for hot reload
      - ./celery_app.py:/app/celery_app.py
    external_links:
      - redis_server
    command: celery -A celery_app beat --loglevel=info

