
services:
  # Redis for Celery task queue
  redis:
    image: redis:7.2-alpine
    container_name: pinpoint_redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Use 6380 on host to avoid conflict with existing Redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build: .
    ports:
      - "84:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./app:/app/app  # Mount app directory for hot reload
      - ./alembic:/app/alembic  # Mount alembic for migrations
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (processes reminder notification tasks)
  celery-worker:
    build: .
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./app:/app/app  # Mount app directory for hot reload
      - ./celery_app.py:/app/celery_app.py
    command: celery -A celery_app worker --loglevel=info --concurrency=2

  # Celery Beat (schedules periodic tasks like missed reminders check)
  celery-beat:
    build: .
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./app:/app/app  # Mount app directory for hot reload
      - ./celery_app.py:/app/celery_app.py
    command: celery -A celery_app beat --loglevel=info

volumes:
  redis_data:
